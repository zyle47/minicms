{% extends "micmnis/base.html" %}
{% block title %}List of Uses{% endblock %}

{% block content %}
<h2>Uses</h2>
<a href="{% url 'create_use' %}" class="btn btn-primary">Add New Use</a>
<ul>
    {% for use in uses %}
        <li>{{ use.name }} - <a href="{% url 'edit_use' use.pk %}">Edit</a></li>
    {% endfor %}
</ul>
{% endblock %}
